<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>demo</title>
  </head>
  <script src="vue.js"></script>
  <script>
    window.onload=function(){
	  new Vue({
	    el:"#demo",//相当于类选择器
		data:{    //里面放数据

		},
		methods:{  //专门存放方法
		   show:function(){
		     alert(1);
		   },
		   show2:function(){
		     alert(2);
		   },
		   show3:function(ev){
		     if(ev.keyCode==13){
			   alert("你回车了");
			 }
		   },
		}
	  });
	};
  </script>
  <body>
   <div id="demo">
     <h3>事件冒泡</h3>
	   <div @click="show()">
	     <input type="button" value="事件冒泡" v-on:click="show2()">
	   </div>
	   <hr>
	   <h3>防止事件冒泡</h3>
	   <div @click="show()">
	     <input type="button" value="事件冒泡" @click.stop="show2()">
	   </div>
	    <hr>
	   <h3>键盘事件</h3>
	   <div>
	     <input type="text" @keydown="show3($event)"><!--类似的还有keyUp-->
	   </div>
    </div>
  </body>
</html>
